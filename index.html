<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Todo List</h1>
      </div>

      <div class="input-section">
        <input type="text" id="todoInput" placeholder="Enter your task..." />

        <div class="priority-selector">
          <label>Priority:</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="priority" value="low" checked />
              <span class="low-priority">Low</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="priority" value="medium" />
              <span class="medium-priority">Medium</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="priority" value="high" />
              <span class="high-priority">High</span>
            </label>
          </div>
        </div>

        <button id="submitBtn" class="submit-btn">Add Task</button>
      </div>

      <div class="list-header">
        <h2 class="list-title">Tasks</h2>
        <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
      </div>

      <div id="todoList" class="todo-list">
        <div class="empty-message">No tasks yet. Add one above!</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
